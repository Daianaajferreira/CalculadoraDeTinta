<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/styles.css" />
    <title>Code Challenge - Maysa</title>
</head>
<body>
    <div class="container">
        <div class="form-image">
            <img src="assets/images/undraw_specs_re_546x.svg">
        </div>
        <div class="form">
            <form>
                <div class="form-header">
                    <h1>Calculadora de Tinta</h1>  
                </div>
                <div class="input-group">
                    <div class="input-box">
                        <label for="altura">Altura da parede:</label>
                        <input type="number" id="altura" required />
                    </div>
                    <div class="input-box">
                        <label for="largura">Largura da parede:</label>
                        <input type="number" id="largura" required />
                    </div>
                    <div class="input-box">
                        <label for="janela">Quantas janelas:</label>
                        <input type="number" id="janela" required />
                        <span>Consideramos que cada janela possui as medidas: 2,00 x 1,20</span>
                    </div>
                    <div class="input-box">
                        <label for="porta">Quantas portas:</label>
                        <input type="number" id="porta" required />
                        <span>Consideramos que cada porta possui as medidas: 0,80 x 1,90</span>
                    </div>
                </div>
                <div class="button">
                    <button type="button" id="calcular">Calcular</button>
                </div>
            </form>
        </div>
    </div>
</body>
<script src="assets/js/script.js"></script>
</html>
