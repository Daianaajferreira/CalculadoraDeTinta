<!DOCTYPE html>
<html lang="pt-br">
<head>

<body>
    <header>
    </header>
    <form>
        <h1>Calculadora de Tinta</h1>
        <p>Faça o cálculo de maneira simples, para saber a quantidade de tinta necessária para pintar um ambiente</p>
        
        <div>
            <label for="altura">Altura da parede:</label>
            <input type="email" id="altura" />
        </div>
        <div>
            <label for="largura">Largura da parede:</label>
            <input type="text" id="largura" />
        </div>
        <div>
            <label for="janela">Quantas janelas:</label>
            <input type="text" id="janela" />
            <span>Consideramos que cada janela possui as medidas: 2,00 x 1,20</span>
        </div>
        <div>
            <label for="largura">Quantas portas:</label>
            <input type="text" id="largura" />
            <span>Consideramos que cada porta possui as medidas: 0,80 x 1,90</span>
        </div>
        <div class="button">
            <button type="submit">Calcular</button>
        </div>

    </form>

    <footer>
    </footer>
    
</body>
